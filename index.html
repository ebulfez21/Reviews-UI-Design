<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews UI Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="box-shadow"></div>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <p>What others think about the product</p>
            </div>
            <div class="rating-info">
                <div class="rating">
                    <div><i class="icon lg star"></i></div>
                    <div class="rating-value">
                        <p>4.8</p>
                    </div>
                </div>
                <div class="rating-text">
                    <p>Average customer rating</p>
                </div>
            </div>
        </div>
        <div class="reviews-section">
            <div class="search-bar">
                <div class="search-icon"><i class="icon Search"></i></div>
                <input type="text" placeholder="Search topics and reviews">
            </div>
            <div class="reviews-list">
                <div class="review-item">
                    <p>Reviews</p>
                </div>
                <div class="rating-item">
                    <p>5</p>
                    <div><i class="icon sm star"></i></div>
                    <div class="rating-bar">
                        <div class="rating-fill"></div>
                    </div>
                    <div class="review-count">
                        <p>106</p>
                    </div>
                </div>
                <div class="rating-item">
                    <p>4</p>
                    <div><i class="icon sm star"></i></div>
                    <div class="rating-bar">
                        <div class="rating-filll"></div>
                    </div>
                    <div class="review-count">
                        <p>32</p>
                    </div>
                </div>
                <div class="rating-item">
                    <p>3</p>
                    <div><i class="icon sm star"></i></div>
                    <div class="rating-bar"></div>
                    <div class="review-count">
                        <p>0</p>
                    </div>
                </div>
                <div class="rating-item">
                    <p>2</p>
                    <div><i class="icon sm star"></i></div>
                    <div class="rating-bar"></div>
                    <div class="review-count">
                        <p>0</p>
                    </div>
                </div>
                <div class="rating-item">
                    <p>1</p>
                    <div><i class="icon sm star"></i></div>
                    <div class="rating-bar"></div>
                    <div class="review-count">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="write-review"><a href="#">Write a review</a></div>
    </div>
</body>

</html>
